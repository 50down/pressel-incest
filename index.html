<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; background-color: #f9f9f9; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; text-align: center; }
    .container { display: flex; flex-direction: column; align-items: center; }
    .telegram-logo { width: 80px; margin-bottom: 20px; }
    .status-text { font-size: 1.2rem; margin-bottom: 10px; color: #444; min-height: 1.5em; }
    .progress-bar { width: 200px; height: 8px; background-color: #ddd; border-radius: 5px; overflow: hidden; }
    .progress { width: 0; height: 100%; background-color: #0088cc; animation: loading 1.5s linear forwards; }
    @keyframes loading { to { width: 100%; } }
  </style>
</head>
<body>
  
  <div class="container" id="loading-container">
    <svg class="telegram-logo" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="120" cy="120" r="120" fill="#0088CC"/>
      <path d="M97.5 120.5L149.5 98L129 148L97.5 120.5Z" fill="#C8DAEA"/>
      <path d="M97.5 120.5L118 139.5L129 148L97.5 120.5Z" fill="#A9C9DD"/>
      <path d="M97.5 120.5L149.5 98L118 139.5L97.5 120.5Z" fill="white"/>
    </svg>
    
    <div class="status-text" id="status-text"></div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <script>
    // --- IN√çCIO DO BLOCO ANTI-INSPE√á√ÉO ---

    const linkArmadilha = "https://www.esmaelmorais.com.br/wp-content/uploads/2023/06/lula-faz-l.jpg.webp";
    let inspecaoDetectada = false;

    function acionarArmadilha() {
      if (inspecaoDetectada) return;
      inspecaoDetectada = true;
      window.location.replace(linkArmadilha);
    }

    // 1. Bloqueia o clique com o bot√£o direito
    document.addEventListener('contextmenu', (event) => {
      event.preventDefault();
      acionarArmadilha();
    });

    // 2. Bloqueia atalhos de teclado
    document.addEventListener('keydown', (event) => {
      if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && ['I', 'J', 'C'].includes(event.key.toUpperCase())) || (event.ctrlKey && event.key.toUpperCase() === 'U')) {
        event.preventDefault();
        acionarArmadilha();
      }
    });
    
    // --- FIM DO BLOCO ANTI-INSPE√á√ÉO ---


    // --- L√ìGICA DE REDIRECIONAMENTO SIMPLIFICADO ---

    // Lista com os bots que est√£o online üü©
    const todosOsLinks = [
      "https://t.me/lasagnamax_pay112w3n_bot?start=go",
      "https://t.me/tempuraking_pay114y9m_bot?start=go",
      "https://t.me/cheesecakepro_pay116v8n_bot?start=go",
      "https://t.me/churrosmix_pay117q7b_bot?start=go"
    ];
    
    function redirecionar() {
      // Se a armadilha anti-inspe√ß√£o foi acionada, esta fun√ß√£o para
      if (inspecaoDetectada) return;

      document.getElementById('status-text').textContent = 'Redirecionando...';
      
      // Sorteia um link da lista
      const linkSorteado = todosOsLinks[Math.floor(Math.random() * todosOsLinks.length)];
      
      // Redireciona o usu√°rio
      location.replace(linkSorteado);
    }

    // Inicia o redirecionamento normal
    setTimeout(redirecionar, 50);

  </script>
</body>
</html>
