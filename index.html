
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso ao Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #ffffff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    .btn {
      padding: 18px 40px;
      font-size: 20px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #e64a19;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>Para acessar o grupo, clique no botão abaixo</h1>
  <button class="btn" onclick="redirecionar()">CLICA AQUI</button>

  <script>
    // Proteção contra DevTools e tentativa de clonagem
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
        (e.ctrlKey && e.keyCode === 85)
      ) {
        window.location.href = "https://mspontocom.com.br/site/wp-content/uploads/2024/07/site-faz-o-l-e-um-dos-assuntos-mais-comentados-da-rede-social-fazo-l.jpg";
        return false;
      }
    };

    // Detectar user-agent de cloner
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.includes("saveweb2zip") || userAgent.includes("crawler") || userAgent.includes("bot")) {
      window.location.href = "https://mspontocom.com.br/site/wp-content/uploads/2024/07/site-faz-o-l-e-um-dos-assuntos-mais-comentados-da-rede-social-fazo-l.jpg";
    }

    function redirecionar() {
      const isMobile = /iphone|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);
      if (!isMobile) {
        window.location.href = "https://t.me/CenterSmsBot";
        return;
      }
      const links = [
        "https://t.me/TUDOEMFAMILIABR01_BOT",
        "https://t.me/TUDOEMFAMILIABR02_BOT",
        "https://t.me/TUDOEMFAMILIABR03_BOT?",
        "https://t.me/TUDOEMFAMILIABR04_BOT",
        "https://t.me/TUDOEMFAMILIABR05_BOT"
      ];
      const linkAleatorio = links[Math.floor(Math.random() * links.length)];
      window.location.href = linkAleatorio;
    }
  </script>
</body>
</html>
