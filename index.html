<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionador de Grupos</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .container { text-align: center; }
        #redirect-button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #0088cc;
            color: white;
            transition: background-color 0.3s;
        }
        #redirect-button:hover { background-color: #005f8e; }
        #status-message { margin-top: 20px; font-size: 18px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Clique abaixo para entrar em um de nossos grupos.</p>
        <button id="redirect-button">Entrar Agora</button>
        <p id="status-message"></p>
    </div>

    <script>
        document.getElementById('redirect-button').addEventListener('click', function() {
            const button = this;
            const statusMessage = document.getElementById('status-message');

            // Desabilita o botão e mostra uma mensagem de carregamento
            button.disabled = true;
            statusMessage.textContent = 'Gerando seu link exclusivo, aguarde...';

            // Faz a chamada para o seu backend
            // Lembre-se de substituir 'http://sua_url_de_backend.com' pela URL real
            fetch('http://127.0.0.1:5000/redirect')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Não foi possível obter um link. Tente novamente mais tarde.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.invite_link) {
                        // Se sucesso, redireciona o usuário
                        statusMessage.textContent = 'Redirecionando...';
                        window.location.href = data.invite_link;
                    } else {
                        throw new Error(data.error || 'Link de convite não recebido.');
                    }
                })
                .catch(error => {
                    // Se der erro, reabilita o botão e mostra a mensagem de erro
                    console.error('Erro:', error);
                    statusMessage.textContent = 'Erro: ' + error.message;
                    button.disabled = false;
                });
        });
    </script>
</body>
</html>
