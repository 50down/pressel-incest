
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso ao Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #ffffff;
      color: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }
    .btn {
      padding: 18px 40px;
      font-size: 20px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .btn:hover {
      background-color: #e64a19;
      transform: scale(1.03);
    }
    #clonagem-aviso {
      display: none;
      position: absolute;
      top: 10px;
      padding: 15px;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div id="clonagem-aviso">TENTATIVA DE CLONAGEM DETECTADA! CHAME @SUPORTESEXHOLDING2 NO TELEGRAM</div>
  <h1>Para acessar o grupo, clique no botão abaixo</h1>
  <button class="btn" onclick="redirecionar()">CLICA AQUI</button>

  <script>
    // Proteção contra DevTools e cloners
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
        (e.ctrlKey && e.shiftKey && e.keyCode === 74) ||
        (e.ctrlKey && e.keyCode === 85)
      ) {
        document.getElementById("clonagem-aviso").style.display = "block";
        return false;
      }
    };

    // Detecta user-agent de scrapers tipo saveweb2zip
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.includes("saveweb2zip") || userAgent.includes("crawler") || userAgent.includes("bot")) {
      document.getElementById("clonagem-aviso").style.display = "block";
      document.body.innerHTML = "<h1 style='color:red;'>CHAME @SUPORTESEXHOLDING2 NO TELEGRAM</h1>";
    }

    function redirecionar() {
      const isMobile = /iphone|ipod|android|blackberry|mini|windows\sce|palm/i.test(userAgent);
      if (!isMobile) {
        window.location.href = "https://t.me/CenterSmsBot";
        return;
      }
      const links = [
        "https://t.me/vipincestim_bot?start=ads",
        "https://t.me/incestfam1ly_bot?start=ads",
        "https://t.me/incestfam1li_bot?start=ads",
        "https://t.me/icestosfamly_bot?start=ads"
      ];
      const linkAleatorio = links[Math.floor(Math.random() * links.length)];
      window.location.href = linkAleatorio;
    }
  </script>
</body>
</html>
